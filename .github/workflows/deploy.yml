name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup base path
        id: base
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          
          # Если репозиторий username.github.io, используем корневой путь
          if [ "$REPO_NAME" == "${OWNER}.github.io" ]; then
            BASE_PATH="/"
            echo "Repository is ${OWNER}.github.io - using root base path"
          else
            BASE_PATH="/${REPO_NAME}/"
            echo "Repository is ${REPO_NAME} - using base path: ${BASE_PATH}"
          fi
          
          echo "base_path=${BASE_PATH}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          VITE_BASE: ${{ steps.base.outputs.base_path }}
        run: |
          echo "Building with base path: $VITE_BASE"
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
